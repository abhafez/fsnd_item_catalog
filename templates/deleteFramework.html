<html>


<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='semantic.min.css')}}">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='semantic.min.js')}}"></script>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="ui hidden divider"></div>
  <div class="ui hidden divider"></div>
  <div class="ui very padded text container segment">
    <h1 class="ui header"> Are you sure you want to delete {{item.name}}? </h1>
    <div class="ui horizontal list">
      <div class="item">
        <form action="{{ url_for('deleteFrameWork',language_id = item.language_id, framework_id=item.id)}}"
          method='post'>
          <input class="ui button red" type='submit' , value='Delete'>
        </form>
      </div>
      <div class="item">
        <a href="{{url_for('languageMenu', language_id = item.language_id)}}"> Cancel </a>
      </div>
    </div>
  </div>
</body>

</html>
